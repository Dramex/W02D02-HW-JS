<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
</head>
<body>
<div class="calc">
    <div class="display" id="display">0</div>
    <div class="nums">
    <div class="ac special-code" id="ac" onclick="ac()"> AC </div>
    <div class="plus-minus special-code" onclick="abs()"> +/-</div>
    <div class="percent special-code" onclick="op('%')"> &#37; </div>
    <div class="num-7" onclick="add(7)"> 7 </div>
    <div class="num-8" onclick="add(8)"> 8 </div>
    <div class="num-9" onclick="add(9)"> 9 </div>
    <div class="num-4" onclick="add(4)"> 4 </div>
    <div class="num-5" onclick="add(5)"> 5 </div>
    <div class="num-6" onclick="add(6)"> 6 </div>
    <div class="num-1" onclick="add(1)"> 1 </div>
    <div class="num-2" onclick="add(2)"> 2 </div>
    <div class="num-3" onclick="add(3)"> 3 </div>
    <div class="num-0" onclick="add(0)"> 0 </div>
    <div class="num-dot" onclick="add('.')"> . </div>
    </div>
    <div class="ops"> 
    <div class="op-1" onclick="op('/')"> &#247; </div>
    <div class="op-2" onclick="op('*')"> &#215; </div>
    <div class="op-3" onclick="op('-')"> â€“ </div>
    <div class="op-4" onclick="op('+')"> + </div>
    <div class="op-5" onclick="equal()"> = </div>
    </div>
  </div>
  
</body>
</html>
